<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DD test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script type="text/javascript" src="dd.js"></script>
        <style>
            #drop {
                background: red;
                width: 500px;
                height: 400px;
            }
            #drag {
                background: green;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="drop">This is the drop area.</div>
        <div id="drag" draggable="true">This is the draggable element.</div>
        
        <script type="text/javascript">
            var drop = dd.drop("#drop", {click: true, dropEffect: "copy"});
            drop.on("drop", function(e, elem) {
                var data = e.dataTransfer.getData("text/plain");
                alert("My college says:\n" + data);
            });
                
            var drag = dd.drag("#drag", {effectAllowed: "copyMove", data: ["text/plain", "Hello, World!"]});
        </script>
    </body>
</html>
